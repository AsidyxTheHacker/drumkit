<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="drums.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drumkit</title>
</head>
<body>
    <div id="container">
        <h1 id="title">DRUMKIT</h1>
        <div id="buttons">
            <div data-key="65" class="key" onclick="playAudio('sounds/clap.wav')">
                <button>A</button>
                <p class="sound">CLAP</p>
            </div>
            <div data-key="83" class="key" onclick="playAudio('sounds/hihat.wav')">
                <button>S</button>
                <p class="sound">HIHAT</p>
            </div>
            <div data-key="68" class="key" onclick="playAudio('sounds/kick.wav')">
                <button>D</button>
                <p class="sound">KICK</p>
            </div>
            <div data-key="70" class="key" onclick="playAudio('sounds/openhat.wav')">
                <button>F</button>
                <p class="sound">OPENHAT</p>
            </div>
            <div data-key="71" class="key" onclick="playAudio('sounds/boom.wav')">
                <button>G</button>
                <p class="sound">BOOM</p>
            </div>
            <div data-key="72" class="key" onclick="playAudio('sounds/ride.wav')">
                <button>H</button>
                <p class="sound">RIDE</p>
            </div>
            <div data-key="74" class="key" onclick="playAudio('sounds/snare.wav')">
                <button>J</button>
                <p class="sound">SNARE</p>
            </div>
            <div data-key="75" class="key" onclick="playAudio('sounds/tom.wav')">
                <button>K</button>
                <p class="sound">TOM</p>
            </div>
            <div data-key="76" class="key" onclick="playAudio('sounds/tink.wav')">
                <button>L</button>
                <p class="sound">TINK</p>
            </div>
    </div>
</div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
</body>
</html>
