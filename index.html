<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drumkit</title>
</head>
<body>
    <div id="container">
        <h1 id="title">DRUMKIT</h1>
        <div id="buttons">
            <div class="key">
                <button>A</button>
                <p>CLAP</p>
            </div>
            <div class="key">
                <button>S</button>
                <p>HIHAT</p>
            </div>
            <div class="key">
                <button>D</button>
                <p>KICK</p>
            </div>
            <div class="key">
                <button>F</button>
                <p>OPENHAT</p>
            </div>
            <div class="key">
                <button>G</button>
                <p>BOOM</p>
            </div>
            <div class="key">
                <button>H</button>
                <p>RIDE</p>
            </div>
            <div class="key">
                <button>J</button>
                <p>SNARE</p>
            </div>
            <div class="key">
                <button>K</button>
                <p>TOM</p>
            </div>
            <div class="key">
                <button>L</button>
                <p>TINK</p>
            </div>
    </div>
</div>
</body>
</html>
